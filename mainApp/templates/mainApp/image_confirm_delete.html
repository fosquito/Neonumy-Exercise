<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      
</head>
<body>
    <nav>
        <div class="nav-wrapper blue darken-3">
            <div class="container">
                <a class="left brand-logo">Image Delete</a>
                <ul id="nav-mobile" class="right">
                    <li><a href={% url 'image_list' %}>Home</a></li>
                    <li><a href={% url 'upload' %}>Upload</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form method="post">
                    {% csrf_token %}
                    <p class="flow-text red-text text-darken-1"><b>Are you sure you want to delete the image?</b></p>
                    <a href={% url "image_list" %} class="waves-effect waves-light btn grey darken-1">No</a>
                    <button type="submit" class="waves-effect waves-light btn red darken-3">Yes</button>
                </form>
            </div>
        </div>
        <div class="card-image">
            <img class="responsive-img" src="{{ object.img.url }}" alt="img">
        </div>
    </div>
</body>
